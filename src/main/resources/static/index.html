<!doctype html>
<html lang="en" ng-app="companionApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2"  />

    <title>SDV Lite Test Feature</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/cdb.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
  </head>

  <body ng-controller="FeatureController as vm">
  	<div class="container-fluid">
     <div class="card" style="width: 100%;background-image: url('https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_960_720.jpg');">
		  <div class="card-body" style="color: white">
		    <h2 class="card-title">SDV Lite</h2>
		    <p class="card-text">Feature Description</p>
		  </div>
		  <div class="card-body">
		    <button class="btn btn-light btn-rounded btn-flat">Content Provider Logo</button>
		  </div>
	 </div>
	 <div class="row">
	  <div class="col-3">
	    <div
	      class="nav flex-column nav-tabs text-center"
	      id="v-tabs-tab"
	      role="tablist"
	      aria-orientation="vertical"
	    >
	      <a
	        class="nav-link active"
	        id="v-tabs-home-tab"
	        data-bs-toggle="tab"
	        href="#v-tabs-home"
	        role="tab"
	        aria-controls="v-tabs-home"
	        aria-selected="true"
	        >HOME</a
	      >
	      <a
	        class="nav-link"
	        id="v-tabs-actions-tab"
	        data-bs-toggle="tab"
	        href="#v-tabs-actions"
	        role="tab"
	        aria-controls="v-tabs-actions"
	        aria-selected="false"
	        >ACTIONS</a
	      >
	      <a
	        class="nav-link"
	        id="v-tabs-messages-tab"
	        data-bs-toggle="tab"
	        href="#v-tabs-messages"
	        role="tab"
	        aria-controls="v-tabs-messages"
	        aria-selected="false"
	        >MESSAGES</a
	      >
	      <a
	        class="nav-link"
	        id="v-tabs-settings-tab"
	        data-bs-toggle="tab"
	        href="#v-tabs-settings"
	        role="tab"
	        aria-controls="v-tabs-settings"
	        aria-selected="false"
	        >SETTINGS</a
	      >
	    </div>
	  </div>
	
	  <div class="col-9">
	    <div class="tab-content" id="v-tabs-tabContent">
	      <div class="tab-pane fade show active" id="v-tabs-home" role="tabpanel" aria-labelledby="v-tabs-home-tab">
	        List of Devices where this Feature installed
	      </div>
	      <div class="tab-pane fade" id="v-tabs-actions" role="tabpanel" aria-labelledby="v-tabs-actions-tab" >
	        
			
			<div class="border d-flex flex-column" style="width:30rem;">
			  <div style="background :black;" class="text-center text-white">
			    <p class="h5 mt-2 py-4 font-weight-bold">Vehicle Body Control</p>
			  </div>
			  <div class="mx-4 mt-4 p-3">
			    <div class="cs-form">
			      <label class="custom-switch custom-switch-rounded">
					  <input type="checkbox" ng-model="vm.context.vehicle.doorlock" ng-change="vm.doorLock()"/>
					  <span class="custom-control"></span>
				  </label>
			      <label>Door Lock</label>
			    </div><br/>
			    <div class="cs-form">
			      <label class="custom-switch custom-switch-rounded">
					  <input type="checkbox" ng-model="vm.context.vehicle.wiper" ng-change="vm.wiper()"/>
					  <span class="custom-control"></span>
				  </label>
			      <label>Wiper</label>
			    </div><br/>
			    <div class="cs-form">
			      <label class="custom-switch custom-switch-rounded">
					  <input type="checkbox" ng-model="vm.context.vehicle.ac" ng-change="vm.ac()"/>
					  <span class="custom-control"></span>
				  </label>
			      <label>AC</label>
			    </div><br/>
			    <div class="cs-form">
			      <label for="acRange">AC Value ({{vm.context.vehicle.acValue}})</label>
				  <input type="range" class="custom-range" id="acRange" min="15" max="35" value="24" ng-disabled="!vm.context.vehicle.ac" ng-model="vm.context.vehicle.acValue"/>
			    </div><br/>		    
			  </div>
			</div>
	      </div>
	      <div class="tab-pane fade" id="v-tabs-messages" role="tabpanel" aria-labelledby="v-tabs-messages-tab">
	        <div class="panel" style="width: 100%" ng-repeat="event in vm.context.incoming.messages">
			  <div class="panel-body">
			    <div class="panel-title ">
			      {{event.source}}
			    </div>
			    <div class="panel-text">
			      {{event.message}}
			    </div>
			  </div>
			</div>
	      </div>
	      <div class="tab-pane fade" id="v-tabs-settings" role="tabpanel" aria-labelledby="v-tabs-settings-tab">
	        <div class="border d-flex flex-column" style="width:30rem;">
			  <div style="background :black;" class="text-center text-white">
			    <p class="h5 mt-2 py-4 font-weight-bold">Set Targets</p>
			  </div>
			  <div class="mx-4 mt-4 p-3">
				<div class="cs-form">
				  <label>Environment</label>
			      <input type="text" class="form-control" ng-model="vm.context.environment"/>
			    </div><br/>
			    <div class="cs-form">
				  <label>Device ID</label>
			      <input type="text" class="form-control" ng-model="vm.context.deviceid"/>
			    </div><br/>
			    <div class="cs-form">
				  <label>Feature ID</label>
			      <input type="text" class="form-control" ng-model="vm.context.featureid"/>
			    </div><br/>		    
			    <button class="btn btn-block btn-outline-dark my-3">
			      SET
			    </button>			    
			  </div>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
	</div>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/cdb.min.js"></script>
	<script src="./js/angular.js"></script>	
	<script src="./js/moment.js"></script>	
	<script src="./js/app.js"></script>
	
	
    
  </body>
</html>
